<!DOCTYPE html>
<html lang="en">

<head>
    <!-- External Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script> //Get & Parse JSON
        var app = angular.module('myApp', ['ngCookies']);
        app.controller('SuperCtrl',function($scope, $http, $timeout, $cookies) {
            $scope.getData = function() {
                //https://sheets.googleapis.com/v4/spreadsheets/1S5v7kTbSiqV8GottWVi5tzpqLdTrEgWEY4ND4zvyV3o/values:batchGet?ranges=A%3AA&ranges=B%3AB&ranges=C%3AC&ranges=D%3AD&key=AIzaSyDwH-ws7le4K2YbeJ-IOVv200LFuTVuOtU (Real)
                $http.get("https://spreadsheets.google.com/feeds/list/1tJllDysWV5Xn9C7MKlVDttPXp2jXuQCYLP3jbf4FW28/od6/public/values?alt=json").success(function(response) {
                    $scope.locations = response.feed.entry;
                    var rowLength = $scope.locations.length;
                    var townsFirst = [];
                    var townsSecond = [];
                    var locationsFirst = [];
                    var locationsSecond = [];
                    for (var i = 0; i < rowLength; i++) {
                        if ($scope.locations[i].gsx$townsak.$t !== "") {
                            townsFirst.push($scope.locations[i].gsx$townsak.$t.trim());

                            locationsFirst.push($scope.locations[i].gsx$locations1.$t.toUpperCase().trim());
                        }
                        if ($scope.locations[i].gsx$townslz.$t !== "") {
                            townsSecond.push($scope.locations[i].gsx$townslz.$t.trim());

                            locationsSecond.push($scope.locations[i].gsx$locations2.$t.toUpperCase().trim());
                        }

                    }
                    $scope.towns = townsFirst.concat(townsSecond);
                    $scope.locations = locationsFirst.concat(locationsSecond);
                    $scope.favorite = $scope.getCookie('favorite');
                });
            }
            $scope.interval = function() {
                $timeout(function() {
                    $scope.getData();
                    $scope.interval();
                }, 3000)
            };
            $scope.getData();
            $scope.interval();
            $scope.setCookie = function(cname, cvalue) {
                $cookies.put(cname, cvalue);
            };
            $scope.getCookie = function(cname) {
                return $cookies.get(cname);
            };
            $scope.randomize = function(rand) {
                if (rand == 1) {
                    return "Made by: Luke LaScala & Adam Papenhausen";
                }
                else {
                    return "Made by: Adam Papenhausen & Luke LaScala";
                }
            };
        });
        app.directive('scrollTop', function() {
            return {
                restrict: 'A',
                link: function(scope, $elm) {
                    $elm.on('click', function() {
                    $("html, body").animate({ scrollTop: 0 }, "fast");
                    });
                }
            }
        });
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body class="blue lighten-5" ng-app="myApp" ng-controller="SuperCtrl">
    <a href="https://docs.google.com/spreadsheets/d/1tJllDysWV5Xn9C7MKlVDttPXp2jXuQCYLP3jbf4FW28/edit#gid=0"><button>Live spreadsheet</button></a>
    <head>
    <!-- Search -->
    <nav class="mobile-content search-nav blue">
    <div class="nav-wrapper">
        <form>
            <div class="input-field">
            <input class="left-align" id="search" type="search" placeholder="Search for towns here..." autocomplete="off">
            <label for="search"><i class="material-icons">search</i></label>
            </div>
        </form>
    </div>
    </nav>
    </head>
    
    <!-- Main Content: Made By & Towns -->
    <main>
        <div ng-if="getCookie('madeby') !== 'none'" class="mobile-content madeBy blue lighten-3 white-text center-align">{{ randomize(Math.round(Math.random())) }}<i ng-click="setCookie('madeby', 'none');" class="closeMadeBy material-icons secondary-content">close</i></div>

        <div class="row" style="padding-top: 2%">
            <div class="col l12 m12 s12">
                <!-- Favorite Town -->
                <ul ng-if="getCookie('favorite') !== 'none' && getCookie('favorite') !== null" class="mobile-content collection favoriteList">
                    <li class="collection-item favoriteItem"><i ng-click="setCookie('favorite', 'none');" style="font-size: 3rem; color: gold; cursor: pointer" class="mobile-content starIcon material-icons secondary-content">star</i><h5 class="favoriteTown">{{favorite}}</h5><h5 class="favoriteLocation">{{locations[0]}}</h5>
                    </li>
                </ul>
                <!-- Town List -->
                <ul class="split-col townList collection with-header">
                    <li class="collection-header townList-header valign-wrapper"><h2>Town List</h2></li>
                    <li ng-repeat="x in towns" id='{{x}}' class="collection-item townItem row"><p class="col l8 m8 s8"><span>{{x}}</span></p><span class="locationAlign col l4 m4 s4 right-align">{{locations[$index]}}&nbsp;&nbsp;<i ng-click="setCookie('favorite',x);" style="color: grey; cursor: pointer" class="mobile-content starIcon1 material-icons secondary-content">star</i></span></li>
                </ul>
            </div>
        </div>
        </main>
</body>
